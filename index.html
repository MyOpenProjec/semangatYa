<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FOR YOU <3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: black; /* background hitam */
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .lyrics {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
      transform: translateY(10px);
      position: absolute;
      z-index: 2;
      color: white;

      /* efek bayangan bawah */
      text-shadow: 
        0px 2px 4px rgba(255, 255, 255, 0.2), /* bayangan tipis di atas */
        0px 4px 10px rgba(255, 255, 255, 0.1), /* bayangan sedang */
        0px 8px 20px rgba(255, 255, 255, 0.05); /* bayangan bawah lebih samar */
    }

    .lyrics.show {
      opacity: 1;
      transform: translateY(0);
    }

    .hidden {
      display: none;
    }

    #startButton {
      padding: 20px 30px;
      font-size: 1.3rem;
      background-color: #FB3569;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>

<!-- Start Button -->
<button id="startButton">klik ini</button>

<div class="lyrics hidden" id="lyricLine">Hai, Cantikku</div>

<audio id="lagu" src="kata siapa.mp3" loop></audio>

<script>
  const lines = [
    "Hai, Cantikku",
    "Semangat ya buat hari-harimu",
    "Aku tau udah mendekati 17 agustus dan pasti kamu akan makin sibuk",
    "tetep semangat ya",
    "jaga kesehatanmu",
    "maaf ya kalo aku gak bisa nemenin kamu",
    "doa terbaik untukmu",
    "semoga kegiatanmu lancar",
    "kalo aku kurang peka, maaf ya",
    "jangan capek-capek ya",
    "Pokoknya semangat terus ya",
    "I so proud of you <3",
    "ini lagu yang cocok buat kamu",
    "I love you",
    "Bingung mau nulis apa lagi",
    "Oh iya, aku mau bilang",
    "kamu itu hebat",
    "kamu itu kuat",
    "kamu itu cantik",
    "kamu itu istimewa",
    "jadi jangan ragu sama dirimu sendiri"
  ];

  const lyricElement = document.getElementById('lyricLine');
  const startButton = document.getElementById('startButton');
  const audio = document.getElementById('lagu');

  let index = 0;

  function showLine() {
    lyricElement.classList.remove("show");
    setTimeout(() => {
      lyricElement.textContent = lines[index];
      lyricElement.classList.add("show");
      index = (index + 1) % lines.length;
    }, 300);
  }

  startButton.addEventListener('click', () => {
    startButton.classList.add('hidden');
    lyricElement.classList.remove('hidden');
    audio.play();
    showLine();
    setInterval(showLine, 3000);
  });
</script>

</body>
</html>
